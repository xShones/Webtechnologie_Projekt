<!doctype html>
<html lang="en" data-bs-theme="light" id="main">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Budgetplanner - Overview</title>
</head>

<body>

    <!--Navbar Top-->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <img src="" alt="BP"> <!--Hier Icon einfügen-->
            </a>


            <!--Open canvas manage Account-->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">

                <span>
                    <img src="" alt="Konto"> <!--Hier Icon einfügen-->
                </span>
            </button>

            <!--Canvas manage Account-->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Kontoeinstellungen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas">
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end">
                        
                        <!--Dropdown options-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Optionen
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Konto Bearbeiten</a></li>

                                <li>
                                    <hr class="dropdown-divider">
                                </li>

                                <li>
                                    <a class="dropdown-item" href="#" style="color: rgb(255,48,48);"
                                        onclick="confirm('Möchten sie ihr Konto wirklich löschen?\nAlle gespeicherten Daten werden unwiderruflich glöscht')">Konto
                                        Löschen</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <p>Benutzername: </p>
                        </li>
                        <li class="nav-item">
                            <p>E-Mail: </p>
                        </li>
                        <li class="nav-item">
                            <button>Password ändern</button>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" id="BtnLogOut"
                                href="/">Abmelden</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>


    <!--Table with transaction Data-->
    <table class="table table-striped table-hover" style="margin-top: 5%;">

        <thead>
            <tr>
                <th>Beschreibung</th>
                <th>Betrag</th>
                <th>Kategorie</th>
                <th>Art</th>
                <th>Datum</th>
            </tr>
        </thead>

        <tbody class="table-group-divider">
            <tr th:each="data : ${transactionList}">
                <td th:text="${data.description}"></td>
                <td th:text="${data.amount}"></td>
                <td th:text="${data.category.name}"></td>
                <td th:text="${data.type}"></td>
                <td th:text="${data.date}"></td>
            </tr>

        </tbody>
    </table>



    <!--Navbar Bottom-->
    <nav class="navbar fixed-bottom bg-body-tertiary">

        <p class="nav-item">&copy; Copyright 2025, Budgetplanner</p>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchColorMode" checked onchange="changeColorMode()" >

            <label class="form-check-label" for="switchColorMode">
                <img src="" alt="Light" id="imageSwitchColorMode"> <!--Hier Icon einfügen-->
            </label>
        </div>

    </nav>



    <!--Scripts-->
    <script>

        // Function to change the Bootstrap color mode
        function changeColorMode() {
            var main = document.getElementById('main');
            var value = main.getAttribute("data-bs-theme");
            var img = document.getElementById("imageSwitchColorMode");

            if (value == "light") {
                main.setAttribute("data-bs-theme", "dark");

                //Change displayed icon
                img.src = "";
                img.alt = "Light"
            }
            else if (value == "dark") {
                main.setAttribute("data-bs-theme", "light");

                //Change displayed icon
                img.src = "";
                img.alt = "Dark"
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
