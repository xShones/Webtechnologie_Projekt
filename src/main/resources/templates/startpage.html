<!doctype html>
<html lang="en" data-bs-theme="light" id="main">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Budgetplanner - Startpage</title>
</head>

<body>

    <div class="container text-center" style="margin-top: 10%;">

        <div class="row">

            <div class="col"></div>

            <!--Card for all LogIn / SignIn Actions-->
            <div class="col">
                <div class="card">
                    <div class="card-header">Log In</div>

                    <div class="card-body">

                        <!--Log In-->
                        <form>

                            <div class="row">
                                <label for="inputEmail" class="form-label">E-Mail:</label>
                                <input type="email" class="form-control" id="inputEmail"
                                    placeholder="max.mustermann@web.de" required>
                            </div>

                            <div class="row">
                                <label for="inputPassword">Passwort:</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Passwort..."
                                    required>
                            </div>

                            <button type="submit" id="BtnLogIn" class="btn btn-primary" onclick="LogInMock()">Anmelden</button>

                        </form>

                        <!--Forgot Password-->
                        <button id="BtnForgotPassword" class="btn btn-primary">Passwort vergessen?</button>
                    </div>

                    <div class="card-footer">

                        <!--Sign In-->
                        <p>Neues Konto erstellen</p>
                        <button id="BtnSignIn" class="btn btn-primary">Konto erstellen</button>

                    </div>

                </div>
            </div>
            <!--END OF Card for all LogIn / SignIn Actions-->

            <div class="col"></div>

        </div>

    </div>

    <!--Navbar Bottom-->
    <nav class="navbar fixed-bottom bg-body-tertiary">

        <p class="nav-item">&copy; Copyright 2025, Budgetplanner</p>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchColorMode" checked
                onchange="changeColorMode()">

            <label class="form-check-label" for="switchColorMode">
                <img src="" alt="Light" id="imageSwitchColorMode"> <!--Hier Icon einfÃ¼gen-->
            </label>
        </div>

    </nav>


    <script>

        // Function to change the Bootstrap color mode
        function changeColorMode() {
            var main = document.getElementById('main');
            var value = main.getAttribute("data-bs-theme");
            var img = document.getElementById("imageSwitchColorMode");

            if (value == "light") {
                main.setAttribute("data-bs-theme", "dark");
                document.getElementById("BtnLogIn").setAttribute("class", "btn btn-secondary");
                document.getElementById("BtnForgotPassword").setAttribute("class", "btn btn-secondary");
                document.getElementById("BtnSignIn").setAttribute("class", "btn btn-secondary");

                //Change displayed icon
                img.src = "";
                img.alt = "Light"
            }
            else if (value == "dark") {
                main.setAttribute("data-bs-theme", "light");
                document.getElementById("BtnLogIn").setAttribute("class", "btn btn-primary");
                document.getElementById("BtnForgotPassword").setAttribute("class", "btn btn-primary");
                document.getElementById("BtnSignIn").setAttribute("class", "btn btn-primary");

                //Change displayed icon
                img.src = "";
                img.alt = "Dark"
            }
        }

        // Function to model a Log In
        function LogInMock() {
            window.location.href = '/overview';
        }
    </script>

    <script>
        src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin = "anonymous"
    </script>
</body>

</html>
